<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3.js Project</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

      var svg = d3.select("body")
        .append("svg")
        .append("g")

      svg.append("g")
        .attr("class", "slices");
      svg.append("g")
        .attr("class", "labels");
      svg.append("g")
        .attr("class", "lines");

      var width = 960;
      var height = 450;
      var radius = Math.min(width, height)/2

      var pie = d3.layout.pie()
        .sort(null)
        .value(function(d) {
          return d.value
        });

      var arc = d3.svg.arc()
        .outerRadius(radius * 0.8)
        .innerRadius(radius * 0.4);

      svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

      var key = function (d) {
        return d.data.label;
      }

      var color = d3.scale.ordinal()
        .domain(["red", "blue", "yellow", "green"])
        .range(["red", "blue", "yellow", "green"]);

      function randomData() {
        var labels = color.domain();
        return labels.map(function(labels) {
          return { label: label,
                   value: Math.random()
                 }
        });
      }

      change(randomData());

      d3.select(".randomize")
        .on("click", function() {
          change(randomData());
        });

      function change(data) {

        // Pie slices
        var slice = svg.select(".slices").selectAll("path.slice")
          .data(pie(data), key);

        slice.enter()
          .insert("path")
          .style("fill", function(d) {
            return color(d.data.label);
          })
          .attr("class", "slice");

        slice.transition().duration(1000)
          .attrTween("d", function(d) {
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            return function(t) {
              return arc(interpolate(t));
            };
          })

        slice.exit()
          .remove();

      }



    </script>
  </body>
</html>
