<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3.js Project</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <button class="randomize">Random</button>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

      var svg = d3.select("body")
        .append("svg")
        .append("g")

      svg.append("g")
        .attr("class", "slices");
      svg.append("g")
        .attr("class", "labels");
      svg.append("g")
        .attr("class", "lines");

      var width = 960;
      var height = 450;
      var radius = Math.min(width, height) / 2

      var pie = d3.layout.pie()
        .sort(null)
        .value(function(d) {
          return d.value
        });

      var arc = d3.svg.arc()
        .outerRadius(radius * 0.8)
        .innerRadius(radius * 0.4);

      var outerArc = d3.svg.arc()
        .innerRadius(radius * 0.9)
        .outerRadius(radius * 0.9);

      svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

      var key = function (d) {
        return d.data.label;
      }

      var color = d3.scale.ordinal()
        .domain(["data1", "data2", "data3", "data4", "data5", "data6", "data7", "data8"])
        // .range(["#FF3B30", "#006aff","#eaff00", "#00ff95", "#FF9500"]);
        .range(["#FF3B30", "#FF9500", "#FF2D55", "#007AFF", "#4CD964", "#34AADC", "#5856D6", "#FFCC00"]);

      function randomData() {
        var labels = color.domain();
        return labels.map(function(label) {
          return { label: label,
                   value: Math.random()
                 }
        });
      }

      change(randomData());

      d3.select(".randomize")
        .on("click", function() {
          change(randomData());
        });

      function change(data) {

        // Pie slices
        var slice = svg.select(".slices").selectAll("path.slice")
          .data(pie(data), key);

        slice.enter()
          .insert("path")
          .style("fill", function(d) {
            return color(d.data.label);
          })
          .attr("class", "slice");

        slice.transition().duration(1000)
          .attrTween("d", function(d) {
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            return function(t) {
              return arc(interpolate(t));
            };
          })

        slice.exit()
          .remove();

        // Text labels
        var text = svg.select(".labels").selectAll("text")
          .data(pie(data), key);

        text.enter()
          .append("text")
          .attr("dy", ".35em")
          .text(function(d) {
            return d.data.label;
          });

        function midAngle(d) {
          return d.startAngle + (d.endAngle - d.startAngle) / 2;
        }

        text.transition().duration(1000)
          .attrTween("transform", function(d) {
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            this._current = interpolate(0);
            return function(t) {
              var d2 = interpolate(t);
              var pos = outerArc.centroid(d2);
              pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
              return "translate(" + pos + ")";
            };
          })
        .styleTween("text-anchor", function(d) {
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return function(t) {
            var d2 = interpolate(t);
            return midAngle(d2) < Math.PI ? "start" : "end";
          };
        });

      text.exit()
        .remove();

        // Slices to text

        var polyline = svg.select(".lines").selectAll("polyline")
          .data(pie(data), key);

        polyline.enter()
          .append("polyline");

        polyline.transition().duration(1000)
          .attrTween("points", function(d) {
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            return function(t) {
              var d2 = interpolate(t);
              var pos = outerArc.centroid(d2);
              pos[0] = radius * 0.95 *(midAngle(d2) < Math.PI ? 1 : -1);
              return [arc.centroid(d2), outerArc.centroid(d2), pos];
            };
          });

        polyline.exit()
          .remove();

      };

    </script>
  </body>
</html>
